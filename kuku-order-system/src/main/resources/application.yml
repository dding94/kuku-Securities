server:
  port: 8082

spring:
  application:
    name: kuku-order-system
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/kuku_order?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:root}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: ${SHOW_SQL:false}
    properties:
      hibernate:
        format_sql: ${FORMAT_SQL:false}
        dialect: org.hibernate.dialect.MySQLDialect

# OpenAPI (Swagger) - Spec-First
springdoc:
  swagger-ui:
    path: /swagger-ui.html
    url: /openapi/order-api.yaml
    tags-sorter: alpha
    operations-sorter: method
  api-docs:
    path: /v3/api-docs
